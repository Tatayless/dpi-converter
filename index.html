<!DOCTYPE html>
<html>
  <head>
    <title>DPI Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="background">
      <div class="header">
        <h1>DPI Converter</h1>
        <h3>by Tatayless</h3>
      </div>
      <form class="main-form">
        <label>Current DPI</label>
        <input id="current-dpi" />
        <label>Ingame Sensivity</label>
        <input id="ingame-sens" />
        <label>New DPI</label>
        <input id="new-dpi" />
        <button id="calc-button">Calculate</button>
        <input type="submit" value="Reset" />
      </form>
      <br />
      <text id="new-sens">New Sensivity:</text>
    </div>

    <script src="index.js"></script>
  </body>
</html>
